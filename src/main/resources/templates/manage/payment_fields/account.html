<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
</head>
<body>

<!--<h3 th:text="'Информация о пользователе: '+ ${legalEntities.fullName}"></h3>-->
<table class="tg">
    <tr>
        <th width="80">name</th>
        <th width="120">num</th>
        <th width="120">Банк</th>
        <th width="60">Код валюты</th>
        <th width="60" th:if="${method=='setSenderAccount'}">Баланс</th>
        <th width="60">Действие</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.name}"></td>
        <td th:text="${account.num}"></td>
        <td th:text="${account.bank.name}"></td>
        <td th:text="${account.currencyCode}"></td>
        <div th:if="${method=='setSenderAccount'}"><td th:text="${service.getNewestByAccountId(account.id).amount}"></td></div>

        <td>
            <!--<form method="POST" th:action="@{/manage/create_payment/setContract}">-->
            <!--<input type="hidden" name="contractId" th:value="${contract.id}"/>-->
            <!--<button type="submit" name="submit" value="value" class="link-button">Выбрать</button>-->
            <!--</form>-->
            <!--<a th:href="${'/manage/create_payment/setSenderAccount'+{account.id}}">Выбрать</a>-->
            <a th:href="${'/manage/create_payment/'+{method}+'?accountId='+{account.id}}">Выбрать</a>

        </td>

    </tr>
</table>

</body>
</html>
