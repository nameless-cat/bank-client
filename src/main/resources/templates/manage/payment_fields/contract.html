<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}"/>
</head>
<body>

<!--<h3 th:text="'Информация о пользователе: '+ ${legalEntities.fullName}"></h3>-->
<table class="tg">
    <tr>
        <th width="80">name</th>
        <th width="120">num</th>
        <th width="120">Код валюты</th>
        <th width="120">Дата открытия</th>
        <th width="60">Дата закрытия</th>
        <th width="60">Эмитет договора</th>
        <th width="60">Подписант договора</th>
    </tr>
    <tr th:each="contract : ${contracts}">
        <td th:text="${contract.name}"></td>
        <td th:text="${contract.num}"></td>
        <td th:text="${contract.currencyCode}"></td>
        <td th:text="${contract.openDate}"></td>
        <td th:text="${contract.closeDate}"></td>
        <td th:text="${contract.issuerLegalEntity.shortName}"></td>
        <td th:text="${contract.singerLegalEntity.shortName}"></td>
        <td>
            <!--<form method="POST" th:action="@{/manage/create_payment/setContract}">-->
                <!--<input type="hidden" name="contractId" th:value="${contract.id}"/>-->
                <!--<button type="submit" name="submit" value="value" class="link-button">Выбрать</button>-->
            <!--</form>-->
            <a th:href="${'/manage/create_payment/setContract'+'?contractId='+{contract.id}}">Выбрать</a>

        </td>

    </tr>
</table>

</body>
</html>
